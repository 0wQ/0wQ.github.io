<!Doctype html>
<html lang="{{ page.lang }}">
<head>
<meta charset="UTF-8">
<title>
{%- if page.title == 'Home' -%}
  {{ site.title }}
{%- else -%}
  {{ page.title }} - {{ site.title }}
{%- endif -%}
</title>
<meta name="renderer" content="webkit">
<meta name="google" value="notranslate">
<meta name="theme-color" content="#000">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta http-equiv="Cache-Control" content="public">
<link rel="stylesheet" href="/src/style.css?v={{ site.version.css }}">
<link rel="dns-prefetch" href="//cdn.jsdelivr.net">
<style>
{%- unless page.copy -%}
{% raw %}
body{-webkit-user-select:none;user-select:none}
{% endraw %}
{%- endunless -%}
{%- if page.title == 'Home' -%}
.content{padding-top:2.5rem}
{%- endif -%}
</style>
</head>
<body ontouchstart>
<header>
  <span class="left"><a href="/">{{ site.title }}</a></span>
  <span class="right"><a href="/about.html">About</a></span>
</header>
<div class="content">
{{ content }}
{%- if page.comment -%}
<div id="comment"></div>
{%- endif -%}
</div>
<footer>
  <div>Powered by <a href="https://jekyllcn.com" target="_blank">Jekyll</a> & <a href="https://pages.github.com" target="_blank">Github Pages</a></div>
  <div>© 2018 <a href="/">{{ site.title }}</a> · <a href="http://www.miibeian.gov.cn" target="_blank" rel="nofollow">{{ site.beian }}</a></div>
</footer>
<div id="to-top"><span class="icon-top"></span></div>
<script src="/src/load.js?v={{ site.version.js }}" async></script>
</body>
</html>
