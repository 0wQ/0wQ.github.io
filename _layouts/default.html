<!Doctype html>
<html lang="{{ page.lang }}">
<head>
<meta charset="UTF-8">
<title>
{%- if page.title == 'Home' -%}
  {{ site.title }}
{%- else -%}
  {{ page.title }} - {{ site.title }}
{%- endif -%}
</title>
<meta name="renderer" content="webkit">
<meta name="google" value="notranslate">
<meta name="theme-color" content="#000">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta http-equiv="Cache-Control" content="public">
<link rel="stylesheet" href="/src/style.css?v={{ site.version.css }}">
<link rel="dns-prefetch" href="//cdn.jsdelivr.net">
{%- unless page.copy -%}
{% raw %}
<style>body{-webkit-user-select:none;user-select:none}</style>
{% endraw %}
{%- endunless -%}
</head>
<body ontouchstart>
<header><a href="/">{{ site.title }}</a></header>
<div class="content">
{{ content }}
{%- if page.comment -%}
<div id="comment">
    <script async src="https://comments.app/js/widget.js?2" data-comments-app-website="I9Cc7Fyi" data-limit="5" data-color="13B4C6" data-dislikes="1"></script>
</div>
{%- endif -%}
</div>
<footer>
    <div>© 2019 <a href="/">{{ site.title }}</a> · <a href="{{ site.beian_url }}" target="_blank" rel="nofollow">{{ site.beian }}</a></div>
    <div>Powered by <a href="https://github.com/jekyll/jekyll" target="_blank">Jekyll</a> & <a href="https://pages.github.com" target="_blank">Github Pages</a> & <a href="https://qiniu.com" target="_blank">Qiniu Cloud</a></div>
</footer>
<script src="/src/load.js?v={{ site.version.js }}" async></script>
</body>
</html>
